<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Social App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed" routerLinkActive="active">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/friends" routerLinkActive="active">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>
            </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.login | titlecase}}</a>
            <ul class="dropdown-menu mt-3" *dropdownMenu>
                <li><a class="dropdown-item">Edit Profile</a></li>
                <li class="divider dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
        </div>


        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="login" 
                [(ngModel)]="model.login" 
                class="form-control me-2" 
                type="text" 
                placeholder="Login">
            <input 
                name="password" 
                [(ngModel)]="model.password" 
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
